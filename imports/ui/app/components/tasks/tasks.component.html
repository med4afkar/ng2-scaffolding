<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input [(ngModel)]="taskName" (keyup.enter)="addTask()" type="text" class="form-control form-control-lg" placeholder="Type your task">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="(tasksList | async)?.length==0" class="card p-2">
                <h6>No tasks to show</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of tasksList | async" class="list-group-item d-flex justify-content-between">
                    <span (click)="toggleTask(task)" class="cursor">
                        <i [ngClass]="task.completed ? 'fa-solid fa-check-circle text-success' : 'fa-regular fa-circle'"></i>
                    </span>
                    {{task.name}}
                    <span (click)="removeTask(task)" class="cursor">
                        <i class="fa-regular fa-trash text-danger"></i>
                    </span>
                </li>
            </ul>
        </div>
        
    </div>
</div>
